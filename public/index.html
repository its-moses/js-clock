<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">

    <title>Digital Clock</title>
    <style>
       
        

        .grid {
            max-width: 100%;
            
        }

        .flex-col {
            align-items: center;
            
        }

        @keyframes slide-down {
            0% {
                transform: translateY(-100%); 
                opacity: 0;                   
            }
            100% {
                transform: translateY(0);     
                opacity: 1;                   
            }
        }

        .slide-down {
            animation: slide-down 0.5s ease forwards; 
        }

        #block {
            display: none; 
        }
        
    </style>
</head>

<body class="bg-gray-100 px-4 dark:bg-gray-900  flex items-center justify-center h-screen">
    <div class="flex flex-col items-center">
        <div id="block" class="hidden bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 text-center">
            <h1 class="text-5xl font-bold text-gray-800 dark:text-gray-200" id="digital-clock"></h1>
            <p class="mt-2 text-gray-700 dark:text-gray-400" id="current-date"></p>
            <div class="grid grid-cols-2 gap-4 mt-4">

                <div id="image" class="flex flex-col items-center">
                </div>
    
                <div class="flex flex-col items-center justify-center">
                    <p id="temperature" class="text-3xl font-semibold text-gray-800 dark:text-gray-200"></p>
                </div>
    
                <div class="flex flex-col items-center">
                    <p id="condition" class="text-lg font-medium text-gray-700 dark:text-gray-300"></p>
                </div>
    
                <div class="flex flex-col items-center">
                    <p id="wind-speed" class="text-lg font-medium text-gray-700 dark:text-gray-400"></p>
                </div>
                <div class="flex flex-col items-center  col-span-2">
                    <div id="location" class="flex flex-col items-center">
                    </div>
                </div>
            </div>
        </div>
            
    </div>


    <script src="./script.js"></script>
</body>

</html>
